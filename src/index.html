<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Yogue</title>
        <base href="/">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link
            href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Source+Sans+Pro"
            rel="stylesheet">

        <link type="text/css" rel="stylesheet" href=""/>

        <style>
            
            .main-header {
                margin: auto;
                width: 100%;
                height: 200px;
                min-height: 100px;
                padding: 1em 2em;
                border: 2px solid #15a913;
                border-top: none;
                border-radius: 0 0 5px 5px;
                background: #0ab917;
            }
            .main-header:after {
                content: " ";
                display: table;
                clear: both;
            }
            img {
                display: block;
                text-decoration: none;
                float: left;
                margin-top: 5px;
            }
            .logo::before {
                color: #fff;
                content: "\e001";
                font-weight: normal;
                font-style: normal;
                font-size: 2.5em;
                font-family: "icomoon";
                -webkit-font-smoothing: antialiased;
            }

            /* Nav Demo Styles -------------------- */


           
            
  @keyframes ticker {
    0% { transform: translate3d(0, 0, 0); }
    100% { transform: translate3d(-100%, 0, 0); }
  }
  .tcontainer{
    width: 100%;
    overflow: hidden;

  }
  .ticker-wrap {
    width: 50%;
   max-width: 50px;
    font-weight: 700;
    padding-bottom: 10px;
    font-size: 20px;
    
  }
  .ticker-move {
    display: inline-block;
    white-space: nowrap;
 
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    animation-name: ticker;
    animation-duration: 10s;
  }
  
  .ticker-item{
    display: inline-block;
    
  }
    /*link*/
    .wrapper {
        max-width: 970px;
        margin: 3em auto;
    }

    .menu,
    .sub-menu {
        margin: 0;
        padding: 0;
    }

    .menu-item,
    .sub-menu,
    .dropdown-icon {
        border: 0 solid;
    }

    .menu .menu-item {
        display: block;
    }
    .menu .menu-item.has-children, .menu .menu-item.has-children .menu-item {
        position: relative;
    }
    .menu .menu-item:not(:last-child) {
        border-width: 0 0 1px;
    }
    .menu .menu-item a {
        padding: 1em;
        display: flex;
        justify-content: space-between;
    }
    .menu .sub-menu {
        border-width: 1px 0 0;
        visibility: hidden;
        opacity: 0;
        height: 0;
        width: 0;
        transition: visibility .25s, opacity .25s ease-in-out;
    }
    .menu .sub-menu .menu-item {
        visibility: hidden;
    }
    .menu .menu-item:hover > .sub-menu, .menu .menu-item:active > .sub-menu, .menu .menu-item:focus > .sub-menu {
        opacity: 1;
        height: auto;
        width: auto;
    }
    .menu .menu-item:hover > .sub-menu,
    .menu .menu-item:hover > .sub-menu .menu-item, .menu .menu-item:active > .sub-menu,
    .menu .menu-item:active > .sub-menu .menu-item, .menu .menu-item:focus > .sub-menu,
    .menu .menu-item:focus > .sub-menu .menu-item {
        visibility: visible;
    }
    .menu .menu-item > a:hover .dropdown-icon:after, .menu .menu-item > a:active .dropdown-icon:after, .menu .menu-item > a:focus .dropdown-icon:after {
        transform: rotate(45deg);
    }
    .menu .dropdown-icon {
        padding: 1em 1.25em;
        margin: -1em -1em -1em .5em;
        border-width: 0 0 0 1px;
    }
    .menu .dropdown-icon:after {
        content: "";
        display: block;
        transition: transform .25s ease-in-out;
    }

    .nav--rtl {
        direction: rtl;
        unicode-bidi: bidi-override;
    }
    .nav--rtl .menu .dropdown-icon {
        margin: -1em .5em -1em -1em;
        border-width: 0 1px 0 0;
    }

    @media only screen and (min-width: 1024px) {
        .nav .menu {
            display: flex;
            flex-flow: row wrap;
        }
        .nav .menu > .menu-item {
            border-width: 0 1px 0 0;
        }
        .nav .menu > .menu-item > a .dropdown-icon {
            padding-left: 0;
        }
        .nav .menu .menu-item:hover > .sub-menu, .nav .menu .menu-item:active > .sub-menu, .nav .menu .menu-item:focus > .sub-menu {
            width: 225px;
        }
        .nav .menu .sub-menu {
            position: absolute;
            z-index: 3000;
            top: 100%;
            left: 0;
           
        }
        .nav .menu .sub-menu .sub-menu {
            top: 0;
            left: 100%;
        }
        .nav .menu .sub-menu .sub-menu {
            top: 0;
            left: 100%;
        }
        .nav .menu .dropdown-icon {
            
            padding: 1em;
        }

        .nav--rtl .menu > .menu-item > a .dropdown-icon {
          
        }
        .nav--rtl .menu .sub-menu {
            top: 100%;
            left: auto;
            right: 0;
        }
        .nav--rtl .menu .sub-menu .sub-menu {
           
        }

        .nav--cen .menu {
            justify-content: center;
        }
    }
    .nav {
        background: #15a913;
        height: 100%;
        text-align: left;
        padding-left: 55%;
        text-decoration: none;
    }
    .nav .menu > .menu-item,
    .nav .menu > .menu-item .dropdown-icon {
        border-color: rgba(255, 255, 255, 0.1);
    }
    .nav .menu > .menu-item, .nav .menu > .menu-item > a {
        color: rgb(2, 2, 2);
    }
    .nav .menu > .menu-item > a:hover, .nav .menu > .menu-item > a:active, .nav .menu > .menu-item > a:focus {
        background-color: #07c;
        color: #fff;
    }
    .nav .sub-menu {
        background-color: #eee;
    }
    .nav .sub-menu,
    .nav .sub-menu .dropdown-icon,
    .nav .sub-menu .menu-item,
    .nav .sub-menu .menu-item .dropdown-icon {
        border-color: rgba(0, 0, 0, 0.1);
    }
    .nav .sub-menu .menu-item,
    .nav .sub-menu .menu-item a {
        color: #222;
    }
    .nav .sub-menu .menu-item a:hover, .nav .sub-menu .menu-item a:active, .nav .sub-menu .menu-item a:focus {
        background-color: white;
        color: black;
    }
   

 
        </style>

    </head>
    <body>   
        
        <nav class="nav">
                
            <ul class="menu">
                <li class="menu-item"><a href="wall">Accueil</a></li>
                <li class="menu-item"><a href="wall/catalogue">Catalogue</a></li>
                <li class="menu-item has-children"><a href="wall/consel">points de vente <span class="dropdown-icon"></span></a>
                    <ul class="sub-menu">
                        <li class="menu-item"><a href="">Europe</a></li>
                        <li class="menu-item"><a href="">Asie</a></li>
                        <li class="menu-item has-children"><a href="">Afrique <span class="dropdown-icon"></span></a>
                            <ul class="sub-menu">
                                <li class="menu-item"><a href="">Cameroun</a></li>
                                <li class="menu-item"><a href="">Cote d'ivoire</a></li>
                                <li class="menu-item"><a href="">Congo</a></li>
                                <li class="menu-item"><a href="">Gabon</a></li>
                            </ul>
                        </li>
    
                    </ul>
                </li>
                <li class="menu-item"><a href="wall/galerie">Galerie</a></li>
                <li class="menu-item"><a href="wall/contact">Contact</a></li>
            </ul>
        </nav>
        
        <div class="tcontainer">
                        <div class="ticker-wrap">
                          <div class="ticker-move">
                            <div class="ticker-item">L’attachement à notre culture </div>
                            <div class="ticker-item">nous a permis de bâtir un empire.</div>
                             </div>
                        </div>
                      </div>
           
        
        <app-root></app-root>
    </body>
</html>
